<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garuda ID Registration</title>
    <link rel="stylesheet" href="css/signup.css">
    <script defer src="js/signup.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="garudaku1.jpg" alt="Stadium Background" class="background-image">
        </div>
        <div class="right-section">
            <div class="form-container">
                <h1>Garuda ID</h1>
                <p>Silakan isi data Anda di bawah ini untuk mendaftar.</p>
                <form id="registration-form" method="POST" action="saveuser.php">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="password">Kata Sandi:</label>
                    <input type="password" id="password" name="password" required>
                    <div id="password-strength"></div> <!-- Menambahkan div untuk indikator kekuatan password -->
                
                    <label for="confirm-password">Konfirmasi Kata Sandi:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                
                    <button type="submit">Daftar</button>
                </form>
                <p>Sudah punya akun? <a href="signin.html">Masuk</a></p>
            </div>
        </div>
    </div>
</body>
</html>
