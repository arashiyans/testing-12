<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Garuda Store</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="tickets.html">Tickets</a></li>
            </ul>
            <button id="logout-btn">Logout</button>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="contact">
        <h1>Contact Us</h1>
        <p>Have any questions? We're here to help! Please fill out the form below and we will get back to you as soon as possible.</p>
        
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Garuda Store. All rights reserved.</p>
    </footer>

    <script>
        // Form submission (for demonstration purposes, alerting the message)
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Your message has been sent! Thank you for reaching out.');
            // Reset the form after submission
            document.getElementById('contact-form').reset();
        });

        // Logout button functionality
        document.getElementById('logout-btn').addEventListener('click', function() {
            window.location.href = 'signin.html'; // Redirect to sign-in page
        });
    </script>
</body>
</html>
